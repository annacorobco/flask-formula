language: python
python:
  - 2.7

env:
  - DOCKER_CONTENT_TRUST=0

services:
  - docker

before_install:
  # update is required to update the repositories to see the new packages for
  # Docker.
  - sudo apt-get update
  - docker-compose --version
  - pip install docker-compose --upgrade
  - docker-compose --version


install:
  - cd v01/dockerfiles
  - docker-compose -f docker-compose-build.yml build
  - docker-compose -f docker-compose-build.yml up -d
  - docker-compose ps


before_script:
  - pip install requests
  - pip install docker
  - cd $TRAVIS_BUILD_DIR


script:
  - bash ./.travis/linters.sh
  - python tests.py


notifications:
  slack:
    rooms:
      - optimum-team:GycletOWK4Kt95GktwYwfUMp#build

after_success:
  - cd v01/dockerfiles
  - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
  - docker-compose -f docker-compose-build.yml images
  - docker push trydirect/flask-formula:app

